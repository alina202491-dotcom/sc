version: 2
updates:
  # Enable version updates for Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    assignees:
      - "@me"
    commit-message:
      prefix: "‚¨ÜÔ∏è"
      prefix-development: "‚¨ÜÔ∏è dev"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    reviewers:
      - "@me"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday" 
      time: "09:00"
    open-pull-requests-limit: 5
    assignees:
      - "@me"
    commit-message:
      prefix: "üîß"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    reviewers:
      - "@me"